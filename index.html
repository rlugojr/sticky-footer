<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Sticky Footer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			* {
				margin: 0;
			}

			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<main>

			<section data-sticky-wrap>

				<nav>
					<h1>Sticky Footer</h1>
					<p><a href="https://github.com/cferdinandi/sticky-footer">GitHub</a></p>
					<hr>
				</nav>

				<article>
<p>Some short body content.</p>
				</article>
			</section>
		</main>

		<footer class="container" data-sticky-footer>
			<hr>
			<p>Footer content</p>
		</footer>

		<!-- Javascript -->
		<script src="dist/js/sticky-footer.js"></script>
		<script>
			stickyFooter.init();
		</script>


	</body>
</html>
